<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mcommerce</title>

    <link rel="stylesheet" type="text/css"
          href="http://localhost:8080/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>

</head>
<body>


<div class="container">

    <h1 class="text-center">Application Mcommerce</h1>

    <div class="row">
        <div class="col-md-4 mx-auto mt-5 text-center">

            <h2 th:text="'Expédition : '+${expedition.id}" class="text-center"></h2>

            <p th:text="'Commande N°: '+${expedition.idCommande}"></p>

            <p >Etat de la commande :</p>

            <th:block th:switch="${expedition.etat}">
 				<p th:case="0" class="text-primary font-weight-bold">En préparation</p>
                <p th:case="1" class="text-success font-weight-bold">Exp&eacute;di&eacute;e</p>
                <p th:case="2" class="text-info font-weight-bold">Livr&eacute;e</p>
                <p th:case="*" class="text-danger font-weight-bold">&Eacute;tat inconnu !</p>
            </th:block>

        </div>
    </div>
    <a th:href="@{|/|}" class="font-weight-bold text-center">ACCUEIL</a>
</div>


<script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
